<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Client</title>
    <h1>Create a Client</h1>
</head>
<body>
please fill in thisform to create a client
<hr>
<div>
    <form>
        <b>Name</b>
        <br>
        <input type="text" id="Name" placeholder="Enter Name">
        <br><br>
        <b>Email</b>
        <br>
        <input type="email" id="Email" placeholder="Enter Email">
        <br><br>
        <b>Address</b>
        <br>
        <input type="text" id="Address" placeholder="Enter Address">
        <br><br>
        <b>Password</b>
        <br>
        <input type="password" id="Password" placeholder="Enter Password">
        <br><br>
        <b>Repeat Password</b>
        <br>
        <input type="password" id="Repeat Password" placeholder="Repeat Password">
        <br>
        <hr>
        <input type="submit" name="Register" >
        <br>
        <a href="./schedulemeet.html"> Schedule a Client Meeting</a>
    </form>
</div>
    
</body>
</html>
